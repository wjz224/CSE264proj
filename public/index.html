<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambled Scrolls</title>
    <link rel="stylesheet" href="css/scrabble.css">
</head>
<body>
    <header>
        <h1>Scrambled Scrolls</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="game"></div>
        </div>
        <div id="board-container">
            <div id="stats-container">
                <div id="remaining-letters">Letters Remaining: <span id="letters-remaining">0</span></div>
                <div id="player-score">Your Score: <span id="player-score-value">0</span></div>
                <button id="play-word-button" onclick="window.scrabble.submitWord()">Play Word</button>
            </div>
        </div>
        
        <script src="js/scrabbleBoard.js"></script>
        <script src="js/tileClass.js"></script>
        <script src="js/playerClass.js"></script>
        <script src="js/scrabbleGame.js"></script>
        <script>
            // Create a Game instance
            var game = new Game('#game');
            
            // Start
            game.setup();
        </script>
    </main>
</body>
</html>
